<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order Summary Card</title>

</head>
<body>
  <div id="card">
    <div id="intro">
      <div><img src="images/illustration-hero.svg" alt="character dancing while listening to music" class="intro-img"></div>
      <div>
        <h2 class="intro-title">Order Summary</h2>
        <p class="intro-description">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like!</p>
      </div>
    </div>
    <div id="plan-card">
      <div id="plan">
        <div class="plan-img"><img src="images/icon-music.svg" alt="sound icon"></div>
        <div class="plan-cost">
          <h3 class="plan-cost-annual">Annual Plan <br>
          <span class="plan-cost-year">$59.99/year</span></h3>
        </div>
      </div>
      <div>
        <a href="#" class="plan-change">Change</a>
      </div>
    </div>
    <div id="order-details">
      <button class="pay-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renata Silva</a>.
  </div>
</body>
</html>
